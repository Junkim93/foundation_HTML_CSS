<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="main">
      <div class="image1">
        <div class="product__image">
          <img src="./src/images/sample.jpg" class="product-img" />
        </div>
        <div class="product__detail">
          <h2 class="product-name">Apple Airpods</h2>
          <span class="product-description"
            >Combine intelligent design with breakthrough technology and crystal
            clear sound</span
          >
        </div>
        <div class="product__detail2">
          <div class="product-price">$159</div>
          <div class="product-review">
            <span class="product-icon-1">
              <i class="fas fa-star"></i>
            </span>
            <span class="product-icon-2">
              <i class="fas fa-star"></i>
            </span>
            <span class="product-icon-3">
              <i class="fas fa-star"></i>
            </span>
            <span class="product-icon-4">
              <i class="fas fa-star"></i>
            </span>
            <span class="product-icon-5">
              <i class="fas fa-star"></i>
            </span>
            <span class="product-review-num">16</span>
          </div>
        </div>
      </div>

      <div class="image2">
        <div class="profile__bg"></div>
        <img src="./src/images/bgImage.jpg" class="bg-img" />
        <div class="profile__image">
          <img src="/src/images/profile.jpg" class="profile-img" />
        </div>

        <div class="profile__description">
          <p class="profile__name">Jun Kim</p>
          <p class="profile__status-message">Software Engineer</p>
        </div>
        <div class="profile__select-bar">
          <div class="follow">
            Follow
          </div>
          <div class="message">
            Message
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
