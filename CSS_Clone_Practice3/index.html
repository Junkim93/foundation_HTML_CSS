<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__column">
            <span class="header__currentTime">1:11</span>
          </div>
          <div class="header__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </header>

        <main class="main">
          <header class="main__header">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-share-alt"></i>
          </header>

          <section class="main__section">
            <div class="main__images">
              <img src="src/images/sample.jpeg" />
              <img src="src/images/sample2.jpeg" />
              <img src="src/images/sample3.jpeg" />
              <div class="main__more">+4</div>
            </div>

            <div class="main__tags">
              <p>IZ*ONE</p>
              <p>K-POP</p>
              <p>vocal</p>
            </div>
          </section>

          <div class="main__body">
            <div class="main__title">
              <h1 class="main__title-title">kim chaewon</h1>
              <i class="fas fa-heart"></i>
            </div>
            <div class="main__country">
              <i class="fas fa-map-marker-alt"></i>
              <span>K-POP Star, Korea</span>
            </div>
            <div class="main__info">
              <div class="main__info-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <p>4.75</p>
              </div>
              <p class="main__info-distance">35,123 stars</p>
            </div>

            <div class="main__description">
              <p class="main__overview">overview</p>
              <p class="main__description-description">
                Kim Chaewon (김채원) is currently an idol under Off The Record
                Entertainment and Woollim Entertainment. Chaewon ranked #10 on
                the finale of Produce 48, making her a member of IZ*ONE.
              </p>
              <p class="main__readMore">Read More</p>
            </div>

            <nav class="nav">
              <div class="nav__center-icon">
                <div class="nav__center-bg"></div>
                <i class="fas fa-route"></i>
              </div>

              <div class="nav__icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-globe-asia"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-cog"></i>
              </div>

              <div class="nav__bar"></div>
            </nav>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
