<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Darker+Grotesque:400,500,600,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__time">2:13</div>
          <div class="header__status">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </header>

        <main class="main">
          <header class="main__header">
            <i class="fas fa-arrow-left"></i>
            <h1>Profile</h1>
            <i class="fas fa-stream"></i>
          </header>

          <div class="main__body">
            <div class="profile">
              <img src="https://pbs.twimg.com/media/DiwYvv7VsAAb6uv.jpg" />
              <h2 class="profile__name">Kwon Eun-bi</h2>
              <p class="profile__location">Seoul, Korea</p>
            </div>
            <div class="btns">
              <div class="btns__follow">Follow</div>
              <div class="btns__message">Message</div>
            </div>
            <div class="info">
              <div class="info__followers">
                <p>140</p>
                <p>Followers</p>
              </div>
              <div class="info__following">
                <p>1</p>
                <p>Following</p>
              </div>
              <div class="info__images">
                <p>369</p>
                <p>Images</p>
              </div>
            </div>
          </div>

          <footer class="footer">
            <div class="footer__nav">
              <i class="far fa-user"></i>
              <i class="fas fa-user-friends"></i>
              <i class="far fa-comment-dots"></i>
              <i class="fas fa-users-cog"></i>
            </div>
            <div class="footer__bar"></div>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
