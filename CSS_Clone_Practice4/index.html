<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <p>IZ*ONE</p>
          <i class="fas fa-search"></i>
        </header>

        <main class="main">
          <div class="main__members">
            <div class="main__members-header">
              <p class="title">Popular Members</p>
              <p class="option">View All</p>
            </div>

            <div class="main__members-list">
              <div class="image">
                <p>Kim Chae-won</p>
              </div>
              <div class="image">
                <p>Kim Chae-won</p>
              </div>
              <div class="image">
                <p>Kim Chae-won</p>
              </div>
              <div class="image">
                <p>Kim Chae-won</p>
              </div>
            </div>
          </div>
        </main>

        <section class="section">
          <div class="section__others">
            <div class="title">Other Members</div>

            <div class="section__others-bar">
              <div class="info">
                <p class="name">Kwon Eun-bi</p>
                <p class="comments">328 comments</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>

            <div class="section__others-bar">
              <div class="info">
                <p class="name">Choi Ye-na</p>
                <p class="comments">126 comments</p>
              </div>

              <i class="fas fa-chevron-right"></i>
            </div>

            <div class="section__others-bar">
              <div class="info">
                <p class="name">Jo Yu-ri</p>
                <p class="comments">210 comments</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>

            <div class="section__others-bar">
              <div class="info">
                <p class="name">Jang Won-young</p>
                <p class="comments">412 comments</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>

            <div class="section__others-bar" id="rest-bar">
              <div class="info">
                <p class="name">Refreshments</p>
                <p class="comments">120 Recipes</p>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </section>

        <footer class="footer">
          <div class="footer__icons">
            <i class="fas fa-igloo"></i>
            <i class="far fa-id-badge"></i>
            <i class="far fa-edit"></i>
            <i class="far fa-file"></i>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
