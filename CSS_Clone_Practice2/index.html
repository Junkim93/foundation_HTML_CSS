<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sunflower:300,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="sign-in">
      <!-- <img src="https://images.unsplash.com/photo-1525083004522-188db34cf1ea?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3369&q=80" 
      class="background__image" /> -->
      <h1 class="sign-in__title">Sign in</h1>

      <form class="sign-in__input">
        <input type="text" class="sign-in__info" placeholder="   email" />
        <input
          type="password"
          class="sign-in__info"
          placeholder="   password"
        />
        <a href="#">Forget Password?</a>
      </form>

      <form class="sign-in__remember">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">
          <i class="fas fa-check"></i>
        </label>
        <span>Remember Me</span>
      </form>

      <form class="sign-in__sign-in">
        <a href="#" class="sign-in__basic">Sign in</a>
        <p>OR</p>
        <div class="sign-in__social">
          <a href="#" class="sign-in__facebook">Facebook</a>
          <a href="#" class="sign-in__twitter">Twitter</a>
        </div>
      </form>

      <footer class="sign-in__footer">
        <div class="sign-in__sign-up">
          <p>need an account?</p>
          <a href="#">Sign up</a>
        </div>
        <div class="sign-in__retrive">
          <p>forgot your password?</p>
          <a href="#">Retrive</a>
        </div>
      </footer>
    </div>
  </body>
</html>
