<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>selector</title>
    <style>
      .child {
        background-color: purple;
        width: 400px;
      }
      .container > .box {
        background-color: blue;
      }
      .box {
        display: block;
        height: 100px;
        border: 1px solid black;
      }

      /* 
      input > box 
      direct child, 직계
      그 밑에 다른 박스들이 있다면 개네들한테는 해당되지 않음

      input + box
      서로가 형제라는 의미

      class .child 는 container의 직계가 아니라
      box class 의 직계이기 때문에 yellow color가 상속되지 않는다.
     */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box child"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required="required" />
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
